version: v1.0
name: helm-charts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

fail_fast:
  stop:
    when: "branch != 'master'"

auto_cancel:
  running:
    when: "branch != 'master'"

global_job_config:
  prologue:
    commands:
      - set -e
      - sem-version node --lts
      - corepack enable
      - corepack install --global pnpm@8.x
      - checkout
      - cache restore node-$(checksum pnpm-lock.yaml)
      - pnpm i --frozen-lockfile --prefer-offline --ignore-scripts
      - cache store node-$(checksum pnpm-lock.yaml) $(pnpm store path)

blocks:
  - name: tests
    dependencies: []
    task:
      jobs:
      - name: test project
        commands:
        - pnpm test

  - name: release
    dependencies: ["tests"]
    skip:
      when: "branch != 'master'"
    task:
      secrets:
        - name: semantic-release
        - name: gcloud-matic-ninja
      jobs:
      - name: release
        commands:
          - sudo snap install google-cloud-cli --classic
          - gcloud init
          - gcloud auth activate-service-account --key-file=~/.matic-ninja.json
          - pnpm semantic-release
